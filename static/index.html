<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контактная форма</title>
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <div class="container">
        <h1>Свяжитесь со мной</h1>
        <form action="/submit-form" method="POST" id="contactForm">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required placeholder="Введите ваше имя">
                <div class="error-message">Пожалуйста, введите ваше имя</div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
                <div class="error-message">Пожалуйста, введите корректный email</div>
            </div>

            <div class="form-group">
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" rows="5" required
                    placeholder="Напишите ваше сообщение..."></textarea>
                <div class="error-message">Пожалуйста, введите ваше сообщение</div>
            </div>

            <button type="submit">Отправить сообщение</button>
        </form>

        <div class="form-footer">
            Мы ответим вам в течение 24 часов
        </div>
    </div>
</body>

</html>
